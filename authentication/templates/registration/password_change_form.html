{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- Masthead-->
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="card">
                <div class="card-header text-white-75">
                  Changez votre mot de passe
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group text-left">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-secondary" id="submit-button">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock content %}
