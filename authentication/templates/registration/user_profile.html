{% extends "base.html" %}

{% load static %}

{% block content %}

<header class="profile-header">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-12 align-self-center">
          <h3 class="text-white text-uppercase" style="padding-left: 10px; padding-right: 10px; word-break: break-all; ">Bienvenue
          {% if user.first_name != "" %}
            {{ user.first_name }}
          {% else %}
            sur votre compte
          {% endif %}
      	  </h3>
        </div>
      </div>
    </div>
</header>

<section class="container mt-5 mb-5">
    <div class="row align-items-center justify-content-center text-center">
        <div class="col-lg-6 col-md-10 col-sm-12 align-self-center">
            <div class="card">
                <h5 class="card-header text-white">Informations profil</h5>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group text-left">
                            <label for="mail_user" id="mail_user">Mon email :</label>
                            <input type="email" class="form-control" placeholder="{{ user.email }}" disabled>
                        </div>
                        <a href="{% url 'authentication:modify_pwd' %}" class="btn btn-outline-info">
                            Modifier mon mot de passe</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</section>

{% endblock %}
